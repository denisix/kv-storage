services:
  kv-storage:
    build:
      context: .
      dockerfile: Dockerfile
    image: kv-storage:latest
    container_name: kv-storage
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TOKEN=${TOKEN:-change-me}
      - DB_PATH=/data/kv_db
      - BIND_ADDR=0.0.0.0:3000
      - COMPRESSION_LEVEL=${COMPRESSION_LEVEL:-1}
      - KV_CACHE_CAPACITY=${KV_CACHE_CAPACITY:-1073741824}
      - KV_FLUSH_INTERVAL_MS=${KV_FLUSH_INTERVAL_MS:-1000}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - kv-data:/data
    read_only: true
    tmpfs:
      - /tmp:size=64M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 256M
          cpus: "0.25"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  kv-data:
    driver: local
